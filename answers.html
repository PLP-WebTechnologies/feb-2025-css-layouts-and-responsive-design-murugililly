<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .item {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 1rem;
            padding: 1rem;
        }

        .flex-item {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 1rem;
            flex: 1 1 calc(33.333% - 2rem);
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .flex-item {
                flex: 1 1 calc(50% - 2rem);
            }
        }

        @media (max-width: 480px) {
            .flex-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Flexbox and Grid Layout</h1>
    </header>
    <section class="container">
        <div class="item">Grid Item 1</div>
        <div class="item">Grid Item 2</div>
        <div class="item">Grid Item 3</div>
        <div class="item">Grid Item 4</div>
        <div class="item">Grid Item 5</div>
        <div class="item">Grid Item 6</div>
    </section>
    <section class="flex-container">
        <div class="flex-item">Flexbox Item 1</div>
        <div class="flex-item">Flexbox Item 2</div>
        <div class="flex-item">Flexbox Item 3</div>
        <div class="flex-item">Flexbox Item 4</div>
        <div class="flex-item">Flexbox Item 5</div>
        <div class="flex-item">Flexbox Item 6</div>
    </section>
</body>
</html>
